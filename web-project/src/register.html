<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/register.css">
</head>
<body>
    <div class="register-container">
        <h1>Create Account</h1>
        <button id="google-register" class="google-btn" type="button">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="google-icon" />
            Sign up with Google
        </button>
        <div class="divider"><span>or</span></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Register</button>
            <p class="message">Already have an account? <a href="login.html">Login here</a></p>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
        <span class="theme-icon">ðŸŒ™</span>
    </button>
    <script src="scripts/register.js"></script>
</body>
</html>
