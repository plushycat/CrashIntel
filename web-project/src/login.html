<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/main.css">

<body>
    <div class="watermark">CrashIntel</div>
    <div class="login-container">
        <h1>Login</h1>
        <button id="google-login" class="google-btn" type="button">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="google-icon" />
            Sign in with Google
        </button>
        <div class="divider"><span>or</span></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="message">Don't have an account? <a href="register.html">Register here</a></p>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>
