<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CrashIntel</title>

    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/dashboard.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <button id="theme-toggle" class="theme-toggle">
        <span class="theme-icon">ðŸŒ™</span>
    </button>

    <div id="loading-screen"
        style="height: 100vh; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">
        Connecting to satellite...
    </div>

    <div id="dashboard-content" class="dashboard-container" style="display: none;">

        <nav class="glass-nav">
            <div class="nav-brand">CrashIntel</div>
            <div class="nav-links">
                <a href="#" class="nav-item active">Predictive RA</a>
                <a href="#" class="nav-item">Risk Exp</a>
                <a href="#" class="nav-item">Temporal</a>
                <a href="#" class="nav-item">Accp</a>
            </div>
            <div class="user-profile">
                <span id="welcome-email" class="email-text">...</span>
                <button id="logout-btn" class="btn-logout-small">Sign Out</button>
            </div>
        </nav>

        <div class="dashboard-grid-main">

            <div class="map-container glass-card" style="padding: 0;">
                <div id="crash-map" style="width: 100%; height: 100%; border-radius: 20px;"></div>
            </div>

            <div class="stats-container glass-card">
                <h3>Deep Dive</h3>
                <div class="stat-box">
                    <span class="stat-label">Total Accidents</span>
                    <span class="stat-value" id="stat-accidents">Loading...</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Total Fatalities</span>
                    <span class="stat-value" id="stat-fatalities">Loading...</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Most Common</span>
                    <span class="stat-value highlight" id="stat-common">Loading...</span>
                </div>
                <p class="stat-note">*Based on Location/Click</p>
            </div>
        </div>

        <section class="paradox-section glass-card">
            <h3>Accuracy Paradox</h3>
            <div class="paradox-content">
                <div class="paradox-test-area">
                    <input type="text" placeholder="Run prediction test..." class="paradox-input">
                    <button class="btn">Test</button>
                </div>
                <div class="paradox-cards">
                    <div class="mini-card">Precision Score</div>
                    <div class="mini-card">Recall Score</div>
                    <div class="mini-card">F1 Score</div>
                </div>
            </div>
        </section>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="scripts/supabaseConfig.js"></script>
    <script src="scripts/supabaseClient.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>

</html>
